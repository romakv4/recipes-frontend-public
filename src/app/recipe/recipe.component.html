<mat-card-title class="recipeName">{{recipe.name}}</mat-card-title>
<mat-card-subtitle>{{recipe.category}}</mat-card-subtitle>
<mat-card-subtitle class="cookingTime">
    <mat-icon aria-hidden="false" aria-label="Cooking time">alarm</mat-icon>
    {{recipe.cookingTime}}
</mat-card-subtitle>
<mat-card-content class="recipeShortDescription">{{recipe.shortDescription}}</mat-card-content>
<mat-card-content *ngIf="fullRecipeVisibility">
    Ингредиенты:
    <br>
    <ol>
        <li *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</li>
    </ol>
</mat-card-content>
<mat-card-content *ngIf="fullRecipeVisibility">
    Шаги приготовления:
    <br>
    <ol>
        <li *ngFor="let step of recipe.fullDescription">{{step}}</li>
    </ol>
</mat-card-content>
<mat-card-actions>
    <button mat-flat-button color="primary" *ngIf="!fullRecipeVisibility" (click)="toggleFDVisibility()">Полное описание</button>
    <button mat-flat-button color="primary" *ngIf="fullRecipeVisibility" (click)="toggleFDVisibility()">Скрыть</button>
    <button mat-flat-button *ngIf="isShareSupported" (click)="shareRecipe()" color="primary">Поделиться</button>
</mat-card-actions>
<mat-card-actions>
    <button mat-flat-button color="primary" *ngIf="!fullRecipeVisibility" (click)="toggleFDVisibility()">Полное описание</button>
    <button mat-flat-button color="primary" *ngIf="fullRecipeVisibility" (click)="toggleFDVisibility()">Скрыть</button>
    <button mat-flat-button *ngIf="isShareSupported" (click)="shareRecipe()" color="primary">Поделиться</button>
</mat-card-actions>
